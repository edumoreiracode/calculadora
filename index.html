<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="icon" href="./icon/icon.png">
    <title>Calculadora</title>
  </head>
  <body class="d-flex flex-column justify-content-between">
    <header>
      <nav class="navbar navbar-dark bg-azulmarino">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <i class="bi bi-calculator-fill" width="30" height="24"></i>
            Calculadora Básica
          </a>
        </div>
      </nav>
    </header>
    
    <main>
      <div class="container mt-3 mb-3">
        <!-- Input Container -->
        <div class="row">
          <div class="col-10 offset-1 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4 d-flex flex-column align-items-center">
            <!-- <div id="pantalla2" class="display d-flex justify-content-center wrap align-items-center bg-light rounded-top"></div> -->
            <div id="pantalla" class="display d-flex justify-content-center align-items-center bg-light rounded"></div>
          </div>
        </div>
  
        <!-- Buttons -->
        <div class="row mt-3">
          <div class="d-flex justify-content-around col-10 offset-1 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
            <button type="button" class="btn btn-info border" onclick="escribirEnPantalla('&lpar;')">(</button>
            <button type="button" class="btn btn-info border" onclick="escribirEnPantalla('&rpar;')">)</button>
            <button type="button" class="btn btn-secondary border" onclick="deleteUltimo()">⌫</button>
            <button type="button" class="btn btn-warning border" onclick="escribirEnPantalla('/')">÷</button>
          </div>
        </div>
        
        <div class="row mt-3">
          <div class="d-flex justify-content-around col-10 offset-1 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
            <button type="button" class="btn btn-light border" onclick="escribirEnPantalla(7)">7</button>
            <button type="button" class="btn btn-light border" onclick="escribirEnPantalla(8)">8</button>
            <button type="button" class="btn btn-light border" onclick="escribirEnPantalla(9)">9</button>
            <button type="button" class="btn btn-warning border" onclick="escribirEnPantalla('*')">×</button>
          </div>
        </div>
  
        <div class="row mt-3">
          <div class="d-flex justify-content-around col-10 offset-1 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
            <button type="button" class="btn btn-light border" onclick="escribirEnPantalla(4)">4</button>
            <button type="button" class="btn btn-light border" onclick="escribirEnPantalla(5)">5</button>
            <button type="button" class="btn btn-light border" onclick="escribirEnPantalla(6)">6</button>
            <button type="button" class="btn btn-warning border" onclick="escribirEnPantalla('-')">-</button>
          </div>
        </div>
  
        <div class="row mt-3">
          <div class="d-flex justify-content-around col-10 offset-1 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
            <button type="button" class="btn btn-light border" onclick="escribirEnPantalla(1)">1</button>
            <button type="button" class="btn btn-light border" onclick="escribirEnPantalla(2)">2</button>
            <button type="button" class="btn btn-light border" onclick="escribirEnPantalla(3)">3</button>
            <button type="button" class="btn btn-warning border" onclick="escribirEnPantalla('+')">+</button>
          </div>
        </div>

        <div class="row mt-3">
          <div class="d-flex justify-content-around col-10 offset-1 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
            <button type="button" class="btn btn-light border" onclick="escribirEnPantalla(0)">0</button>
            <button type="button" class="btn btn-light border" onclick="escribirEnPantalla('.')">.</button>
            <button type="button" class="btn btn-danger border" onclick="deletePantalla()">C</button>
            <button type="button" class="btn btn-success border" onclick="mostrarResultado()">=</button>
          </div>
        </div>
  
      </div>
    </main>

    <footer class="footer py-3 bg-azulmarino">
      <div class="container-fluid justify-content-center d-flex">
        <span class="text-muted">Desarrollado por Eduardo Moreira</span>
      </div>
    </footer>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- My Script -->
    <script src="./JS/script.js"></script>
  </body>
</html>
